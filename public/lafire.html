  <body>
    <header></header>
    <section class="main">
      <div class="left">
        <h2>Disaster Navigator</h2>
        <input type="text" name="source" id="source" placeholder="Enter a Source" />
        <input type="text" name="dest" id="dest" placeholder="Enter a Destination" />
        <input id="Button" type="button" value="Find Safe Route" onclick="calculateRoutes();"  disabled="true"/>

        <div id = "directions"></div>
        <div id = "summary"></div>
        <div class="image-div">
          <!-- <img src="images/rescue1.jpg" alt="" class="image-us"> -->

      </div>
      <div class="right">
        <div id="map"></div>
      </div>
      <div id="sourceInfowindow-content">
        <img src="" width="16" height="16" id="place-icon" />
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
      </div>
      <div id="destInfowindow-content">
        <img src="" width="16" height="16" id="place-icon" />
        <span id="place-name" class="title"></span><br />
        <span id="place-address"></span>
      </div>
    </section>
